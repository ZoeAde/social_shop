<!DOCTYPE html>
<html ng-app="myApp" lang="en">
  <head>
    <title ng-bind="title">theMend</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

    <base href="/">
  </head>

  <body layout="column" ng-controller="mainController as vm">
<!--   NAV BAR -->
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">

        <a ng-if="isAuthenticated()" ng-click="vm.toggleSidenav('left')" class="md-primary">
          <i class="material-icons">account_circle</i></a>
        </a>

        <a href="/feed"><img src="mend_white.png" width="70px"></a>
        <h6 ng-if="!isAuthenticated()">
          <a ng-click="authenticate('instagram')">Log In</a>
        </h6>
        <h6 ng-if="isAuthenticated()">
          <a ng-click="logout()" href="#">Log Out</a>
        </h6>
      </div>
    </md-toolbar>

<!-- GUEST USER -->
    <div ng-if="!isAuthenticated()" layout="column" flex id="content">
      <div layout="row"  layout-align="center center">
        <h1>theMend</h1>
      </div>
      <div class="container center">
        <div layout="row">
          <div ng-init="getItemsForSale()">
            <div class="inline imageBox">

              <article class="caption inline" ng-repeat="item in itemsForSale">
                  <img class="caption__media feedImage" ng-Mouseover="imageInquiry()" ng-Mouseenter="showInfoHover=true" ng-Mouseleave="showInfoHover=false"  src={{item.imgUrl}}>
                  <div class="caption__overlay" ng-controller="AppCtrl" ng-click="showDialog($event)">
                      <h1 class="caption__overlay__title">{{ inquiryImg.title }}</h1>
                      <div class="caption__overlay__content">{{ inquiryImg.summary }}</div>
                  </div>
              </article>

            </div>
          </div>
        </div>
      </div>
    </div>

<!-- AUTHENTICATED USER -->
  <div ng-if="isAuthenticated()" layout="row" flex>
    <!-- SIDENAV -->
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-8dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <div layout="row" layout-align="center center">
    </div>
    <br>
    <div layout="row" layout-align="center center">
      <img class="circle-image" src={{user.profile_picture}}>
    </div>
    <div layout="row" layout-align="center center">
     <h2>{{user.name}}</h2>
    </div>
    <div layout="row" layout-align="center center">
     <h4>{{user.username}}</h4>
    </div>
<!--     <div layout="row" layout-align="start center" class="profile-title">
      Email: {{ user.email }}
    </div>
    <div layout="row" layout-align="start center" class="profile-title">
      Phone Number: {{ user.phone }}
    </div>
    <div layout="row" layout-align="start center" class="profile-title">
      Address: {{ user.address }}
      <br>
      {{ user.city }}, {{ user.state }}
      <br>
      {{ user.zipcode }}
    </div> -->
      <md-button class="md-accent">Edit User Information</md-button>
      <md-button class="md-accent">Add New Item</md-button>
      <md-button class="md-accent">View Current Sale Items</md-button>
      <md-button class="md-accent">View Current Bids</md-button>
    </md-sidenav>


    <div layout="column" flex id="content">
      <md-content layout="column" flex class="md-padding">

       <!--  PARTIAL VIEW -->
        <div ng-view autoscroll class="view"></div>

      </md-content>
    </div>
  </div>


    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/satellizer/0.12.5/satellizer.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-scroll/0.7.3/angular-scroll.min.js"></script>

    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/services.js"></script>
    <script type="text/javascript" src="./js/controllers/main.js"></script>

    <script type="text/javascript" src="./js/directives/nav.js"></script>
    <script type="text/javascript" src="./js/directives/footer.js"></script>
    <script type="text/javascript" src="./js/directives/newItem.js"></script>
  </body>
</html>
