
<h4>Edit Profile</h4>
<div class="row border">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s4">
        <input value={{user.name}} id="disabled" type="text" class="validate">
        <label for="disabled">Full Name</label>
      </div>
      <div class="input-field col s4">
        <input id="password" type="email" class="validate">
        <label for="password">Email</label>
      </div>
      <div class="input-field col s4">
        <input id="email" type="email" class="validate">
        <label for="email">Phone Number</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s5">
        <input id="disabled" type="text" class="validate">
        <label for="disabled">Address</label>
      </div>
      <div class="input-field col s3">
        <input id="disabled" type="text" class="validate">
        <label for="disabled">City</label>
      </div>
      <div class="input-field col s2">
        <input id="disabled" type="text" class="validate">
        <label for="disabled">State</label>
      </div>
      <div class="input-field col s2">
        <input id="disabled" type="text" class="validate">
        <label for="disabled">Zipcode</label>
      </div>
    </div>
    <div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Save Profile
      <i class="material-icons right">done</i>
      </button>
    </div>
    <br><br>
  </form>
</div>
