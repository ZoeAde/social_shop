<md-content class="md-padding">
  <h1 class="md-display-2">My Current Bids</h1>
    <div ng-init="getItemsForSale(); getUserBids()">
      <div class="imageBox inline" ng-repeat="item in itemsForSale">

            <img class="feedImage" src={{item.imgUrl}}>
            <div>
                <h1>{{ item.title }}</h1>
                <div>{{ item.summary }}</div>
            </div>
      </div>
    </div>
</md-content>
