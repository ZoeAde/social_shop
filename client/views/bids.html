<md-content class="md-padding">
  <h1 class="md-display-2">My Current Bids</h1>
    <div ng-init="getUserBids()">
      <div class="imageBox inline" ng-repeat="bid in userBids">

            <img class="feedImage" src={{bid.imgUrl}}>
            <div>
                <h1>{{ bid.title }}</h1>
                <div>{{ bid.summary }}</div>
            </div>
      </div>
    </div>
</md-content>
