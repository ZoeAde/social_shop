    <div class="container center">
      <div ng-if="!isAuthenticated()" class="center">
        <button class="center btn btn-block btn-success" ng-click="authenticate('instagram')">Sign in with Instagram</button>
      </div>

      <div ng-if="isAuthenticated()" class="center">
        <h1>{{ user.name }}</h1>
        <br>
        <img src={{user.profile_picture}}>
        <br><br><br>
        <button class="btn btn-block btn-success" ng-click="logout()">Log Out</button>
      </div>

      <div ng-if="isAuthenticated()" class="center">
        <div ng-repeat="photo in photos">
          <img ng-click="imageInfo()" src={{photo}}>
        </div>
      </div>
  <br><br><br>
      <div ng-if="isAuthenticated()" class="center">
        <button class="center btn btn-block btn-success" ng-click="getFeed()">Upload New Item For Sale</button>
      </div>



  <div ng-if="isAuthenticated()" class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <input disabled value={{user.name}} id="disabled" type="text" class="validate">
          <label for="disabled"></label>
        </div>
        <div class="input-field col s4">
          <input disabled value={{user.username}} id="disabled" type="text" class="validate">
          <label for="disabled"></label>
        </div>
        <div class="input-field col s4">
          <input disabled value={{user.instagram_id}} id="disabled" type="text" class="validate">
          <label for="disabled"></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Item Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <select>
            <option value="" disabled selected>Use</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Materialize Select</label>
        </div>
        <div class="input-field col s4">
            <select multiple>
              <option value="" disabled selected>Category</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <label>Materialize Multiple Select</label>
        </div>
        <div class="input-field col s12 m6">
          <select class="icons">
            <option value="" disabled selected>Size</option>
            <option value="" data-icon="images/sample-1.jpg" class="circle">example 1</option>
            <option value="" data-icon="images/office.jpg" class="circle">example 2</option>
            <option value="" data-icon="images/yuna.jpg" class="circle">example 1</option>
          </select>
          <label>Images in select</label>
        </div>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea" length="300"></textarea>
              <label for="textarea1">Item Description</label>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
    </form>
  </div>

  </div>
